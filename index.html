<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InverseStack | Learn Tech Backwards</title>
  <style>
    :root {
      --bg: #1e1e2e;
      --text: #f8f8f2;
      --accent: #bd93f9;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .btn {
      background: var(--accent);
      color: var(--bg);
      padding: 0.8rem 1.5rem;
      border: none;
      font-family: inherit;
      cursor: pointer;
    }
    /* New form styles */
    #waitlist-form {
      margin: 2rem 0;
    }
    #waitlist-form input[type="email"] {
      padding: 0.8rem;
      width: 300px;
      background: #2d2d3a;
      color: var(--text);
      border: 1px solid var(--accent);
      font-family: 'JetBrains Mono', monospace;
      margin-right: 0.5rem;
    }
    .consent-label {
      display: block;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn tech tools <span class="typing-effect">backwards.</span></h1>
    <p>Deconstruct the stack, layer by layer, mastering its foundational tools as you go.</p>
    
    <!-- Updated Waitlist Form -->
    <div id="waitlist-form">
      <h2>Join the Waitlist</h2>
      <form action="https://formsubmit.co/e221c95a4d9b3c277bba5e356ea93cdd" method="POST">
        <input type="email" name="email" placeholder="Your email" required>
        <button type="submit" class="btn">Get Updates</button>
        <input type="hidden" name="_next" value="https://inversestack.com/thank-you.html">
        <input type="hidden" name="_subject" value="New InverseStack Signup">
        <div class="consent-label">
          <input type="checkbox" id="consent" required>
          <label for="consent">I agree to receive emails from InverseStack</label>
        </div>
      </form>
    </div>
    
    <div class="features">
      <div class="feature">
        <h3>üîç GUI ‚Üí CLI</h3>
        <p>Master the tools of the stack, from GUI to CLI.</p>
      </div>
      <!-- Add more features -->
    </div>
  </div>

  <!-- Typing effect script -->
  <script src="https://unpkg.com/typed.js@2.0.16"></script>
  <script>
    new Typed('.typing-effect', {
      strings: ['backwards.', 'inside out.', 'sequentially.'],
      typeSpeed: 50,
      loop: true
    });
  </script>
</body>
</html>
